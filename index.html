<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <script type="text/javascript" src="./js/script.js"></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <main>
        <!-- Ask for names before starting -->
        <form id="names">
            <input type="text" name="player-one" id="player-one" placeholder="Player One name">
            <input type="text" name="player-two" id="player-two" placeholder="Player Two name">
            <button type="submit">Start</button>
        </form>
        <div id="record">

        </div>
        <div id="board" class="hidden">

        </div>
        <div id="result">

        </div>
        <button id="button-restart">Restart</button>
    </main>

    <footer>

    </footer>
</body>
</html>
